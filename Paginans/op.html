<body>
    <br><br>
    <form>
        <div id="box1">
            <h2>Suma</h2>
            <label for="sum1">Primer Número</label><br>
            <input type="text" id="sum1" name="sum1"><br> <br>
            <label for="sum2">Segundo Número</label><br>
            <input type="sum2" id="sum2" name="sum2"> 
            <br> <br>
            <button type="button" class="btn btn-primary" onclick="suma()">Calcular</button>
            <div>
                <br>
                <textarea readonly id="resultadoSuma" cols="20" rows="2"></textarea>
            </div> <br>
            <picture id="si">
                <img src="d9sd6yr-dab761b7-39bb-43aa-a1d5-b4790510bc56.gif" alt="merci">
            </picture>
        </div>
        <div id="box2">
            <h2>Resta</h2>
            <label for="res1">Primer Número</label><br>
            <input type="text" id="res1" name="res1"><br> <br>
            <label for="res2">Segundo Número</label><br>
            <input type="text" id="res2" name="res2">
            <br> <br>
            <button type="button" class="btn btn-primary" onclick="resta()">Calcular</button>
            <div>
                <br>
                <textarea readonly id="resultadoResta" cols="20" rows="2"></textarea>
            </div> <br>
            <picture id="si">
                <img src="undertale-chara.gif" alt="menos">
            </picture>
        </div>
        <div id="box3">
            <h2>Multiplicación</h2>
            <label for="mult1">Primer Número</label><br>
            <input type="text" id="mult1" name="mult1"><br> <br>
            <label for="mult2">Segundo Número</label><br>
            <input type="text" id="mult2" name="mult2">
            <br> <br>
            <button type="button" class="btn btn-primary" onclick="mult()">Calcular</button>
            <div>
                <br>
                <textarea readonly id="resultadoMult" cols="20" rows="2"></textarea>
            </div> <br>
            <picture id="si">
                <img src="mettaton-dancing-epic.gif" alt="dancin">
            </picture>
        </div>
        <div id="box4">
            <h2>División</h2>
            <label for="div1">Primer Número</label><br>
            <input type="text" id="div1" name="div1"><br> <br>
            <label for="div2">Segundo Número</label><br>
            <input type="text" id="div2" name="div2">
            <br> <br>
            <button type="button" class="btn btn-primary" onclick="div()">Calcular</button>
            <div>
                <br>
                <textarea readonly id="resultadoDiv" cols="20" rows="2"></textarea>
            </div> <br>
            <picture id="si">
                <img src="EllipticalWaterloggedFlies-max-1mb.gif" alt="div">
            </picture>
        </div>
    </form>
